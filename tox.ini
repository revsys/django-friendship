[tox]
envlist =
    py26-django14,
    py26-django15,
    py27-django14,
    py27-django15

[django14]
deps =
    Django>=1.4,<1.5
    coverage==3.6
    django-coverage==1.2.2

[django15]
deps =
    Django>=1.5,<1.6
    coverage==3.6
    django-coverage==1.2.2

[testenv]
commands =
     python friendship/tests/runtests.py

[testenv:py26-django14]
basepython = python2.6
deps ={[django14]deps}

[testenv:py26-django15]
basepython = python2.6
deps = {[django15]deps}

[testenv:py27-django14]
basepython = python2.7
deps = {[django14]deps}

[testenv:py27-django15]
basepython = python2.7
deps = {[django15]deps}
