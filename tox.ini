[tox]
envlist =
    py26-django14,
    py26-django15,
    py26-django16,
    py27-django14,
    py27-django15,
    py27-django16,
    py27-django17,
    py33-django15,
    py33-django16,
    py33-django17

[django14]
deps =
    Django>=1.4,<1.5
    coverage==3.6
    django-coverage==1.2.2

[django15]
deps =
    Django>=1.5,<1.6
    coverage==3.6
    django-coverage==1.2.2

[django16]
deps =
    Django>=1.6,<1.7
    coverage==3.6
    django-coverage==1.2.2

[django17]
deps =
    https://www.djangoproject.com/m/releases/1.7/Django-1.7b4.tar.gz#egg=django
    coverage==3.7.1
    django-coverage==1.2.4

[testenv]
commands =
     python friendship/tests/runtests.py

[testenv:py26-django14]
basepython = python2.6
deps ={[django14]deps}

[testenv:py26-django15]
basepython = python2.6
deps = {[django15]deps}

[testenv:py26-django16]
basepython = python2.6
deps = {[django16]deps}

[testenv:py27-django14]
basepython = python2.7
deps = {[django14]deps}

[testenv:py27-django15]
basepython = python2.7
deps = {[django15]deps}

[testenv:py27-django16]
basepython=python2.7
deps = {[django16]deps}

[testenv:py27-django17]
basepython=python2.7
deps = {[django17]deps}

[testenv:py33-django15]
basepython = python3.3
deps = {[django15]deps}

[testenv:py33-django16]
basepython=python3.3
deps = {[django16]deps}

[testenv:py33-django17]
basepython=python3.3
deps = {[django17]deps}
